<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Swapify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-teal-500 to-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">S</span>
                    </div>
                    <span class="text-xl font-bold text-gray-800">Swapify</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-teal-600 transition-colors duration-200">Home</a>
                    <a href="/profile" class="text-gray-600 hover:text-teal-600 transition-colors duration-200">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Post</h1>
                
                <form class="space-y-6">
                    <!-- Post Type Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            Post Type
                        </label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input
                                    type="radio"
                                    name="type"
                                    value="barter"
                                    checked
                                    class="mr-2 h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300"
                                />
                                <span class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span>Barter (Exchange Skills)</span>
                                </span>
                            </label>
                            <label class="flex items-center">
                                <input
                                    type="radio"
                                    name="type"
                                    value="paid"
                                    class="mr-2 h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300"
                                />
                                <span class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                    </svg>
                                    <span>Paid Gig</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Title *
                        </label>
                        <input
                            type="text"
                            name="title"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            placeholder="What do you need help with?"
                            required
                        />
                    </div>

                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Category *
                        </label>
                        <select
                            name="category"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            required
                        >
                            <option value="">Select a category</option>
                            <option value="academic">Academic</option>
                            <option value="design">Design</option>
                            <option value="programming">Programming</option>
                            <option value="writing">Writing</option>
                            <option value="marketing">Marketing</option>
                            <option value="photography">Photography</option>
                            <option value="music">Music</option>
                            <option value="art">Art</option>
                            <option value="tutoring">Tutoring</option>
                            <option value="consulting">Consulting</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Description *
                        </label>
                        <textarea
                            name="description"
                            rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            placeholder="Describe what you need in detail..."
                            required
                        ></textarea>
                    </div>

                    <!-- Skills Needed -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Skills Needed *
                        </label>
                        <input
                            type="text"
                            name="skills"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            placeholder="JavaScript, Design, Writing... (comma separated)"
                            required
                        />
                    </div>

                    <!-- Offered Skills (for barter) -->
                    <div id="offered-skills-section">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Skills You Can Offer *
                        </label>
                        <input
                            type="text"
                            name="offeredSkills"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            placeholder="Photoshop, Tutoring, Music... (comma separated)"
                            required
                        />
                    </div>

                    <!-- Budget (for paid) -->
                    <div id="budget-section" style="display: none;">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Budget (â‚¹) *
                        </label>
                        <input
                            type="number"
                            name="budget"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            placeholder="500"
                            min="1"
                        />
                    </div>

                    <!-- Location -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Location *
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <input
                                type="text"
                                name="location"
                                class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                placeholder="Mumbai, India"
                                required
                            />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button
                            type="submit"
                            class="bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span>Create Post</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Toggle between barter and paid modes
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const offeredSkillsSection = document.getElementById('offered-skills-section');
                const budgetSection = document.getElementById('budget-section');
                
                if (this.value === 'barter') {
                    offeredSkillsSection.style.display = 'block';
                    budgetSection.style.display = 'none';
                    document.querySelector('input[name="offeredSkills"]').required = true;
                    document.querySelector('input[name="budget"]').required = false;
                } else {
                    offeredSkillsSection.style.display = 'none';
                    budgetSection.style.display = 'block';
                    document.querySelector('input[name="offeredSkills"]').required = false;
                    document.querySelector('input[name="budget"]').required = true;
                }
            });
        });
    </script>
</body>
</html>
